<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form class="bg-white p-8 rounded-xl shadow-md w-full max-w-md" action="/submit">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Холбогдох мэдээлэл</h2>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="name">Нэр</label>
      <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" id="name" name="name" placeholder="Нэрээ оруулна уу" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="email">Имэйл</label>
      <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" type="email" id="email" name="email" placeholder="Имэйл хаяг" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="message">Зурвас</label>
      <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" id="message" name="message" rows="4" placeholder="Зурвасаа бичнэ үү" required></textarea>
    </div>

    <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-200" type="submit" >Илгээх</button>
  </form>

</body>
</html>
