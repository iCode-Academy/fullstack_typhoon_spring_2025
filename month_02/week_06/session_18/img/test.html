<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Зураг дээр текст</title>
  <style>
    .image-container {
      position: relative;
      width: 400px;
    }

    .image-container img {
      width: 100%;
      height: auto;
    }

    .text-on-image {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.5); /* бага зэрэг харанхуй фон */
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="https://via.placeholder.com/400x250" alt="Sample image">
  <div class="text-on-image">Сайн байна уу!</div>
</div>

</body>
</html>
